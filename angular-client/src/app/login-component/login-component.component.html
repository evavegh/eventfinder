<div class="col-md-6 col-md-offset-3">
	<form class="form-signin" ngNoForm action="http://localhost:4200/eventfinder/login" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			
			<input type="hidden" name="redirect" value="http://localhost:4200/events" />
			
			<label for="inputName" class="sr-only">Name</label>
			
			<input
				type="text" id="inputName" class="form-control" placeholder="Name"
				autofocus="autofocus" name="username" />
				
			<label for="inputPassword"
				class="sr-only">Password</label>
			<input type="password"
				id="inputPassword" class="form-control" placeholder="Password"
				required="required" name="password" />

			<button class="btn btn-primary" type="submit">Sign in</button>
		</form>
</div>
