<div class="alert alert-success hidden" role="alert">
	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <span
		class="sr-only">Success:</span> Changes saved
</div>
<form class="form-horizontal" method="post" (ngSubmit)="onSubmit()">
	<input type="hidden" [(ngModel)]="user.id" name="id" />

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email"
				required="required" [(ngModel)]="user.email" name="email" />
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="password"
				required="required" [(ngModel)]="user.password" name="password" />
		</div>
	</div>
	<div class="form-group" style="display: none;">
		<div class="col-sm-10">
			<select multiple="multiple" class="form-control" id="roles">

			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Save changes</button>
		</div>
	</div>
</form>
