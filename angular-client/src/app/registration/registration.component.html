

<form class="form-horizontal" [formGroup]="user_form" method="post"
	data-toggle="validator" id="user_form" (ngSubmit)="onSubmit()">
	<input class="form-control" type="hidden" formControlName="id"
		[(ngModel)]="user.id" name="id"/>

	<div class="form-group" [ngClass]="displayFieldCss('name')">
		<label for="name" class="col-sm-2 control-label">Account name</label>
		<div class="col-sm-10">
			<input type="text" formControlName="name" class="form-control"
				id="name" required="required" [(ngModel)]="user.name" name="name" />
			<app-field-error-view [displayError]="isFieldValid('name')"
				errorMsg="Please provide a new account name"> </app-field-error-view>
			<small class="form-text text-muted">6-32 characters long,
				contain letters and numbers, and must not contain spaces or special
				characters</small>
		</div>
	</div>
	<div class="form-group" [ngClass]="displayFieldCss('email')">
		<label for="email" class="col-sm-2 control-label required">Email
			address </label>
		<div class="col-sm-10">
			<input type="text" formControlName="email" class="form-control"
				id="email" [(ngModel)]="user.email" name="email" />
			<app-field-error-view [displayError]="isFieldValid('email')"
				errorMsg="Please provide an email address"> </app-field-error-view>
			<small class="form-text text-muted">Existing email address</small>
		</div>
	</div>
	<div class="form-group" [ngClass]="displayFieldCss('password')">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" formControlName="password"
				class="form-control" id="password" required="required"
				[(ngModel)]="user.password" name="password" />
			<app-field-error-view [displayError]="isFieldValid('password')"
				errorMsg="Please provide a password"> </app-field-error-view>
			<small class="form-text text-muted">8-32 characters long,
				contain letters and numbers, and must not contain spaces or special
				characters</small>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary"
				>Register</button>
		</div>
	</div>

</form>
