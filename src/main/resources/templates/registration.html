<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
<title th:fragment="title">Events</title>
<script src="content-script.js"></script>
</head>
<body>
	<section th:fragment="content" class="col-sm-5">
		<script>
			page = "home";
		</script>
		<div th:if="${param.error}">Invalid username or password.</div>
		<form class="form-horizontal" th:object="${userForm}" method="post">
			<input type="hidden" th:field="*{id}" id="id" />
			<h2 class="form-signin-heading">Create an account</h2>
			<label for="inputName" class="sr-only">Name</label> <input
				type="text" id="inputName" class="form-control" placeholder="Name"
				autofocus="autofocus" th:field="*{name}" required="required" />
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						th:field="*{email}" required="required" />
				</div>
			</div>
			<label for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Password" required="required" th:field="*{password}" />
			<button class="btn btn-primary" type="submit">Register</button>
		</form>

	</section>

</body>
</html>
