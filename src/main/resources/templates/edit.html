<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
<title th:fragment="title">Events</title>
<script src="content-script.js"></script>
</head>
<body>
	<section th:fragment="content" class="col-sm-10">
		<script>
			page = "events";
		</script>

		<h2>Edit event</h2>

		<form>
			<div class="form-group row">
				<label for="eventName" class="col-2 col-form-label">Event
					name</label>
				<div class="col-10">
					<input class="form-control" type="text" th:value="${event.name}"
						id="eventName" />
				</div>
			</div>

			<div class="form-group">
				<label for="summaryTextArea">Summary</label>
				<textarea class="form-control" id="summaryTextArea" rows="3"
					th:field="${event.summary}"></textarea>
			</div>

			<div class="form-group">
				<label for="descriptionTextArea">Description</label>
				<textarea class="form-control" id="descriptionTextArea" rows="5"
					th:field="${event.description}"></textarea>
			</div>

			<div class="form-group row">
				<label for="startTime" class="col-2 col-form-label">Start
					time</label>
				<div class="col-10">
					<input class="form-control" type="datetime"
						th:value="${#dates.format(event.startsAt, 'yyyy.MM.dd HH:mm')}"
						id="startTime" /> <small id="startDateHelp"
						class="form-text text-muted">yyyy.mm.dd hh:mm</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="endTime" class="col-2 col-form-label">End time</label>
				<div class="col-10">
					<input class="form-control" type="datetime"
						th:value="${#dates.format(event.endsAt, 'yyyy.MM.dd HH:mm')}"
						id="endTime" /> <small id="endDateHelp"
						class="form-text text-muted">yyyy.mm.dd hh:mm</small>
				</div>
			</div>

			<div class="form-group">
				<label for="location" class=" col-2 col-form-label">Location</label>
				<div class="col-10">
					<label for="locationName" class="col-2 col-form-label">Name</label>
					<input class="form-control" type="text"
						th:value="${event.location.name}" id="locationName" /> <label
						for="country" class="col-2 col-form-label">Country</label> <input
						class="form-control" type="text"
						th:value="${event.location.country}" id="country" /> <label
						for="zipCode" class="col-2 col-form-label">ZIP code</label> <input
						class="form-control" type="text"
						th:value="${event.location.zipCode}" id="zipCode" /> <label
						for="city" class="col-2 col-form-label">City</label> <input
						class="form-control" type="text" th:value="${event.location.city}"
						id="city" /> <label for="address" class="col-2 col-form-label">Address</label>
					<input class="form-control" type="text"
						th:value="${event.location.address}" id="address" />
				</div>
			</div>

			<div class="form-group row">
				<label for="webUrl" class="col-2 col-form-label">Web URL</label>
				<div class="col-10">
					<input class="form-control" type="url" th:value="${event.webUrl}"
						id="webUrl" />
				</div>
			</div>

			<div class="form-group row">
				<label for="fbUrl" class="col-2 col-form-label">Facebook URL</label>
				<div class="col-10">
					<input class="form-control" type="url" th:value="${event.fbUrl}"
						id="fbUrl" />
				</div>
			</div>

			<div class="form-group">
				<label for="types">Types</label>
					<select multiple="multiple" class="form-control" id="types" th:field="${types}">
					<option th:each="type : ${types}" th:value="${type.name}" th:text="${type.name()}"></option>
				</select>
			</div>
		</form>


	</section>

</body>
</html>
