<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
<title th:replace="this :: title">EventFinder</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		$("nav ul li." + page).addClass("active");
	});
</script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
</head>
<body>
	<div class="container">
		<header>
			<h1>EventFinder</h1>
		</header>
		<div class="col-sm-2">
			<nav class="nav-sidebar">
				<ul class="nav tabs">
					<li class="home"><a th:href="@{/}">Sign in</a></li>
					<li class="events" th:if="${#authorization.expression('hasAuthority(''SUPERADMIN'')')}"><a th:href="@{/events}">Events</a></li>
					<li class="myevents"><a th:href="@{/myevents}">My events</a></li>
					<li class=""><a th:href="@{/}">Profile settings</a></li>
				</ul>
			</nav>
		</div>
		<section th:replace="this :: content">
			<p>Page content goes here</p>
		</section>
		<footer> 2017 </footer>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
</body>
</html>
