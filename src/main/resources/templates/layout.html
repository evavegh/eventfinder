<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
<title th:replace="this :: title">EventFinder</title>
<script src="common-script.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-tab.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

		$("nav ul li." + page).addClass("active");
		$("nav ul li." + page + " a").removeAttr("href");

</script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>

			<h1>EventFinder</h1>
		</header>
		<div class="col-sm-2">
			<nav class="nav-sidebar">
				<ul class="nav tabs">
					<li class="home"><a th:href="@{/}">Home</a></li>
					<li class="events"><a th:href="@{/events}">Events</a></li>
					<li class=""><a th:href="@{/}">My events</a></li>

		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
