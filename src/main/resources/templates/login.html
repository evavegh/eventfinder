<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
<title th:fragment="title">Events</title>
<script src="content-script.js"></script>
</head>
<body>
	<section th:fragment="content" class="col-sm-5">
		<script>
			page = "home";
		</script>
		<div th:if="${param.error}">Invalid username or password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form class="form-signin" th:action="@{/login}" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputName" class="sr-only">Name</label> <input
				type="text" id="inputName" class="form-control" placeholder="Name"
				autofocus="autofocus" name="username" /> <label for="inputPassword"
				class="sr-only">Password</label> <input type="password"
				id="inputPassword" class="form-control" placeholder="Password"
				required="required" name="password" />
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me" name="remember-me" id="remember-me"/>
					Remember me
				</label>
			</div>
			<button class="btn btn-primary" type="submit">Sign in</button>
		</form>

	</section>

</body>
</html>
